<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link href="{% static 'css/one-page-wonder.min.css' %}" rel="stylesheet">

    <title>JNP3</title>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">JNP3 Dogs</a>
        <div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/random">Random</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/top">Top</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>

    <div class="container my-3">
        <form enctype="multipart/form-data" action="/upload" method="post">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" type="text" name="title">
            </div>
            <div class="form-group">
                <label>Tags (separated by comas)</label>
                <input class="form-control" type="text" name="tags">
            </div>
            <div class="form-group">
                <label>Image (in JPG format)</label>
                <input class="form-control" type="file" name="dog_image">
            </div>
            <button type="submit" class="btn btn-primary my-3">Upload</button>
        </form>
    </div>

</section>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/jquery.min.js' %}"></script>

</body>

</html>
