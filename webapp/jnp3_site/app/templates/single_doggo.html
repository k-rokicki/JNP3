<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link href="{% static 'css/one-page-wonder.min.css' %}" rel="stylesheet">

    <title>JNP3</title>
    <link rel="shortcut icon" type="image/png" href="/static/images/dog.ico" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">JNP3 Dogs</a>
        <div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/random">Random</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/top">Top</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img class="img-fluid rounded" style="max-height: 500px; width: auto"
                         src="/static/content/{{ dog_data.dog_id }}.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5 text-center">
                    <h2 class="display-4">{{ dog_data.title }}</h2>
                    <div class="flex-wrap">
                        {% for tag in dog_data.tags %}
                            <form action="/search" method="post" style="display: none">
                                <button id=button_{{ tag }} name="search_phrase" value="{{ tag }}"
                                        class="btn btn-primary"></button>
                            </form>
                            <a href="#" onclick="document.getElementById('button_{{ tag }}').click()"><span
                                    class="badge badge-pill badge-primary">{{ tag }}</span></a>
                        {% endfor %}
                    </div>
                    <div class="my-4 p-2">
                        <h3>Rate this dog</h3>
                        <div class="flex-wrap d-flex justify-content-around">
                            <form action="/rate/{{ dog_data.dog_id }}" method="post">
                                <button name="rating" value="1" class="btn btn-primary">Woof!</button>
                            </form>
                            <form action="/rate/{{ dog_data.dog_id }}" method="post">
                                <button name="rating" value="2" class="btn btn-primary">Woof! Woof!</button>
                            </form>
                            <form action="/rate/{{ dog_data.dog_id }}" method="post">
                                <button name="rating" value="3" class="btn btn-primary">Woof! Woof! Woof!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/jquery.min.js' %}"></script>

</body>

</html>
